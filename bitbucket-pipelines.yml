# Konfigurasi untuk Bitbucket Pipelines

# Set image Docker yang digunakan untuk menjalankan pipeline
image: node:14.17.3-alpine

# Definisikan skrip untuk menjalankan tes
pipelines:
  branches:
    main:
      - step:
          name: Install dependencies
          script:
            - npm install
            - npm install bcrypt
            - chmod +x /opt/atlassian/pipelines/agent/build
          artifacts:
            - node_modules/**
      - step:
          name: Run tests
          script:
            - npm test
      - step:
          name: Build and Push Docker Image
          image: docker:latest
          services:
            - docker
          script:
            - export DOCKER_BUILDKIT=0
            - docker build --no-cache -t b3assignment-backend-blanja .
            - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - docker tag b3task-backend-blanja firsabila/b3task-backend-blanja
            - docker push firsabila/b3task-backend-blanja
